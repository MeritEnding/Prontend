<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>document.getElementsByTagName()</title>
    <script>
        function change() {
            let spanArray = document.getElementsByTagName("span");
            for (let i = 0; i < spanArray.length; i++) {
                varspan = spanArray[i];
                span.style.color = "orchid";
                span.style.fontSize = "20px";
            }
        }
    </script>
</head>

<body>
    <h3>내가좋아하는과일
        <button onclick="change()">누르세요</button>
    </h3>
    <hr>
    저는 빨간 <span>사과</span>를 좋아해서
    아침마다 한 개씩 먹고있어요. 운동할 때는 중간중간에
     <span>바나나</span>를먹지요. 탄수화물 섭취가 빨라
     힘이납니다. 또한 달콤한 향기를 품은 <span>체리</span>와
    여름냄새 물씬나는 <span>자두</span>를좋아합니다.
</body>

</html>
